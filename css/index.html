<!DOCTYPE html>
<html>
  <head>
    <title>CSS Example</title>
    <style>
      /* Custom Font */
      @font-face {
        font-family: "Open Sans";
        src: url("https://fonts.googleapis.com/css?family=Open+Sans");
      }

      /* Body Style */
      body {
        font-family: "Open Sans", sans-serif;
      }

      /* H1 Style */
      h1 {
        color: navy;
        font-family: Arial, sans-serif;
      }

      /* Unordered List and List Items */
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      /* Image Style */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Anchor (Link) Style */
      a {
        color: navy;
        text-decoration: none;
      }

      /* Table Style */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>CSS Page</h1>

    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Image -->
    <img src="https://via.placeholder.com/400x300.png" alt="Example Image" />

    <!-- Paragraph with Link -->
    <p>
      Check out <a href="https://www.example.com">example.com</a> for more
      information.
    </p>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
          <td>Row 1, Column 3</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
          <td>Row 2, Column 3</td>
        </tr>
        <tr>
          <td>Row 3, Column 1</td>
          <td>Row 3, Column 2</td>
          <td>Row 3, Column 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
