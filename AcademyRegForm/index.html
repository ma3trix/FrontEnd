<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academy Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <h1>Academy Registration Form</h1>
    <form action="#" method="POST">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30"></textarea>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Academic Information</legend>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="web">Web Development</option>
          <option value="mobile">Mobile Development</option>
          <option value="uiux">UI/UX</option>
        </select>
        <label for="school">School:</label>
        <select id="school" name="school" required>
          <option value="toronto">Toronto Campus</option>
          <option value="vancouver">Vancouver Campus</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Account Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
      </fieldset>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
